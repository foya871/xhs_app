<html>
	<head>
		<!--

		<meta charset="UTF-8" />
		<meta content="IE=Edge" http-equiv="X-UA-Compatible" />
		<meta name="description" content="A new Flutter project." />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=fill"
		/>
		<meta name="theme-color" content="#ffffff" />
		<!-- iOS meta tags & icons -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="xhs_app" />
		<link rel="apple-touch-icon" href="logo.png" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="logo.png" />

		<style>
			body {
				background-color: white;
			}

			#app_splash {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 1003;
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
				background: url("./bg_splash.jpg") no-repeat;
				background-size: 100% 100%;
			}
			.loading {
				width: 80px;
				height: 80px;
			}
		</style>

		<title>xhs_app</title>
		<link rel="manifest" href="manifest.json" />

		<script>
			// The value below is injected by flutter build, do not touch.
			const serviceWorkerVersion = null;
		</script>
		<script src="./hls.js" type="application/javascript"></script>
		<!-- <script src="flutter_bootstrap.js" async></script> -->
		<!-- <script src="main.dart.js" type="application/javascript"></script> -->

		<!-- This script adds the flutter initialization JS code -->
		<script src="flutter.js" defer></script>
	</head>
	<body>
		<div id="app_splash">
			<img src="./loading.gif" class="loading" />
		</div>
		<script>
			window.addEventListener("load", function (ev) {
				// Download main.dart.js
				_flutter.loader.loadEntrypoint({
					serviceWorker: {
						serviceWorkerVersion: serviceWorkerVersion,
					},
					onEntrypointLoaded: function (engineInitializer) {
						engineInitializer.initializeEngine().then(function (appRunner) {
							appRunner.runApp();
						});
					},
				});
				// .then(function (_) {
				// 	const flutterRoot = document.getElementsByTagName("flt-glass-pane").item(0);
				// 	flutterRoot.addEventListener("touchstart", (e) => {
				// 		if (e.pageX > 24 && e.pageX < window.innerWidth - 24) return;
				// 		e.preventDefault();
				// 	});
				// });
			});
			if ("serviceWorker" in navigator) {
				window.addEventListener("flutter-first-frame", function () {
					var splash = document.getElementById("app_splash");
					if (splash) {
						splash.remove();
					}
					navigator.serviceWorker.register("flutter_service_worker.js");
				});
			}

			document.addEventListener(
				"touchstart",
				(startEvent) => {
					if (startEvent.touches.length > 1) return;
					startEvent.preventDefault();
				},
				{ passive: false }
			);
		</script>
	</body>
</html>
